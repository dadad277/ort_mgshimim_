<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף עם גלויה ואנימציה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
        }

        /* כפתור Login Manager */
        #loginButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        #loginButton:hover {
            background-color: #005f73;
        }

        /* אנימציה של הגלויה */
        .postcard {
            position: absolute;
            width: 350px;
            height: 250px;
            background: #ffe4b5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: rotate(-5deg);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .container {
            background: white;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
            transition: transform 1s ease-in-out;
        }

        textarea {
            width: 90%;
            height: 80%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            padding: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #005f73;
        }

        .folded {
            transform: scale(0.1) translateY(50px);
            opacity: 0;
        }
        .escaped {
            transform: translateY(-500px) rotate(-15deg);
            opacity: 0;
        }
    </style>
    <script>
        function showLoginModal() {
            const enteredCode = prompt("הזן את הקוד:");
            const correctCode = "46613640612";
            
            if (enteredCode === correctCode) {
                window.location.href = "second_page.html";  // מעביר לדף השני אם הקוד נכון
            } else {
                alert("הקוד שגוי. נסה שוב.");
            }
        }

        function sendAnimation() {
            document.querySelector(".container").classList.add("folded");
            setTimeout(() => {
                document.querySelector(".postcard").classList.add("escaped");
            }, 1000);
            document.getElementById("sendButton").style.display = "none";
        }
    </script>
</head>
<body>
    <button id="loginButton" onclick="showLoginModal()">Login Manager</button>
    
    <div class="postcard"></div>
    <div class="container">
        <textarea placeholder="כתוב כאן..."></textarea>
    </div>
    <button id="sendButton" class="button" onclick="sendAnimation()">שליחה</button>
</body>
</html>
